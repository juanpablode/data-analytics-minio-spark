version: '3'

services:
  minio:
    image: minio/minio
    container_name: minio1
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - /mnt/data:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    networks:
      iceberg:


  jupyter:
    image: jupyter/pyspark-notebook
    ports:
      - "8888:8888"

    networks:
      iceberg:



    # Nessie Catalog Server Using In-Memory Store
  nessie:
    image: projectnessie/nessie:0.76.3
    container_name: nessie
    networks:
      iceberg:
    ports:
      - 19120:19120

    environment:
      - http.nonProxyHosts="10.0.0.0/8"
      - nonProxyHosts="10.0.0.0/8"
      - no_proxy="10.0.0.0/8"
      - NO_PROXY="10.0.0.0/8"



  spark-master:
    image: apache/spark
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
    networks:
      - iceberg      

  spark-worker:
    image: apache/spark
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark:/opt/spark/work
    ports:
      - "7000:7000"
      - "9091:8080"
    depends_on:
      - spark-master
    networks:
      - iceberg
  
  ubuntu:
    image:  ubuntu
    command: tail -f /dev/null
    networks:
      - iceberg

   

networks:
  iceberg: